<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>kmtrebacz/metronome-js</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
</head>
<body>

     <main class="d-flex align-items-center">

          <section id="mentronome" class="d-flex justify-content-center">
               <div class="content text-center">

                    <h1 class="pb-3">Metronome</h1>

				            <div id="bpm-display">
					            <span id="tempo">150</span>
					            <span id="bpm">BPM</span>
				            </div>

                    <div id="tempo-settings">
                         <input type="button" value="-" id="decrease-tempo">
                         <input type="range" name="" id="slider" min="20" max="280" value="150">
                         <input type="button" value="+" id="increase-tempo">
                    </div>

                    <input type="button" value="START" id="start-stop">
                    
                    <div id="measures">
                      <p class="m-0 mt-3">BEATS PER MEASURE</p>
                      <input type="button" value="-" id="subtract-beats">
                      <span id="measure-count">4</span> 
                      <input type="button" value="+" id="add-beats">
                    </div>

               </div>

          </section>

     </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <script src="./mentronome.js" type="module"></script>
</body>
</html>
