<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>kmtrebacz/metronome-js</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
</head>
<body>

     <main class="d-flex align-items-center">

          <section id="mentronome" class="d-flex justify-content-center">
               <div class="content text-center">

                    <h1 class="pb-3">Metronome</h1>

                    <section id="tempo-pointers" class="d-flex justify-content-evenly align-items-center">
                         <div class="tempo-pointer"></div>
                         <div class="tempo-pointer"></div>
                         <div class="tempo-pointer"></div>
                         <div class="tempo-pointer"></div>
                    </section>

                    <input type="range" name="" id="" min="20" max="240">
                    <h3>BPM</h3>

                    <input type="button" value="START">
                    <input type="button" value="TAP TEMPO">

                    <h3 class="pt-4">Time signature</h3>
                    <input type="number" name="" id="" min="1" value="4">
                    <input type="number" name="" id="" min="1" value="4">

               </div>

          </section>

     </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <script src="./mentronome.js"></script>
</body>
</html>
